 <h4>什么是SQL？</h4>
  <p>SQL(Structured Query Language，结构化查询语言)是一种特定目的编程语言，用于管理关系数据库管理系统（RDBMS），或在关系流数据管理系统（RDSMS）中进行流处理。
  </p>
  <p>SQL 的应用范围涵盖了数据查询、数据操作（插入、更新和删除）、数据定义（模式创建与修改）以及数据访问控制。尽管 SQL 本质上是一种声明式语言（第四代语言），但是也包含了过程式元素。
 </p>
 <p>简而言之，SQL是一种用于与关系型数据库交互的计算机语言。
  </p>
