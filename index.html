<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        /* 导航栏样式 - Glassmorphism */
        nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(94, 234, 212, 0.1);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #5eead4;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a:hover {
            color: #5eead4;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #5eead4;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* 主要内容区域 */
        main {
            margin-top: 80px;
        }

        /* 英雄区域 - Tech Gradient */
        .hero {
            background: linear-gradient(135deg, #0c4a6e 0%, #0e7490 100%);
            color: white;
            padding: 8rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(94, 234, 212, 0.15) 0%, transparent 40%);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out;
            position: relative;
            font-weight: 800;
            letter-spacing: -0.5px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease-out 0.3s;
            animation-fill-mode: both;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #e0f2fe;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 36px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s;
            animation-fill-mode: both;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d9488 0%, #0ea5e9 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        /* 特性部分 - Glass Cards */
        .features {
            padding: 6rem 0;
            background: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .features h2 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 4rem;
            color: #f0f9ff;
            position: relative;
            font-weight: 700;
        }

        .features h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #0ea5e9, #0d9488);
            margin: 1.5rem auto 0;
            border-radius: 2px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .feature-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(94, 234, 212, 0.1);
            box-shadow: 0 8px 32px rgba(2, 8, 20, 0.4);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(14, 165, 233, 0.25);
            border: 1px solid rgba(94, 234, 212, 0.3);
            background: rgba(15, 23, 42, 0.8);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #5eead4;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1);
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            color: #f0f9ff;
            font-weight: 600;
        }

        .feature-card p {
            color: #cbd5e1;
            line-height: 1.7;
            font-weight: 300;
        }

        /* 页脚 - Dark Tech */
        footer {
            background: linear-gradient(135deg, #0c4a6e 0%, #0e7490 100%);
            color: white;
            text-align: center;
            padding: 3rem 0;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom left, rgba(94, 234, 212, 0.15) 0%, transparent 40%);
        }

        footer p {
            position: relative;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            nav ul {
                gap: 1.2rem;
            }
            
            .features h2 {
                font-size: 2.3rem;
            }
            
            .feature-grid {
                gap: 1.8rem;
            }
            
            .feature-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container">
            <div class="logo">stardergo的blog</div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">待定</a></li>
                <li><a href="#services">待定</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 英雄区域 -->
        <section class="hero" id="home">
            <div class="container">
                <h1>欢迎来到我的博客</h1>
                <p>希望我的内容能够帮助到你</p>
                <a href="#services" class="cta-button">了解更多</a>
            </div>
        </section>

        <!-- 特性展示 -->
        <section class="features" id="services">
            <div class="container">
                <h2>我的内容</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon">🖊</div>
                        <h3>笔记</h3>
                        <p>一些知识和懒得写想直接复制黏贴的代码</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">💡</div>
                        <h3>感悟</h3>
                        <p>一些平时的心得体会和想法</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🛡️</div>
                        <h3>杂物</h3>
                        <p>一些没分到前面两类的东西</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; orz燃尽了......</p>
        </div>
    </footer>
</body>

</html>
